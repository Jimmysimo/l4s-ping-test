name: Build Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # We don't commit a Gradle wrapper; we generate it in CI.
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          # Keep Gradle aligned with the Android Gradle Plugin used by the project.
          # AGP 8.2.x is compatible with Gradle 8.2.x.
          gradle-version: 8.2.2

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.2.2

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: L4S-TCP-Ping-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
